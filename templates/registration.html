{% extends "base.html" %}


{% block content %}
<h2>Sign Up</h2>
<form method="post">
	<table>
		<tr>
			<td class="label">User Name</td>
			<td>
				<input type="text" name="username" value={{username[0]}}>
			</td>
			<td class="error">{{username[1]}}
			</td>
		</tr>
		<tr>
			<td class="label">Password</td>
			<td>
				<input type="text" name="password" value={{password[0]}}>
			</td>
			<td class="error">{{password[1]}}
			</td>
		</tr>
		<tr>
			<td class="label">Verify</td>
			<td>
				<input type="text" name="verify" value={{verify[0]}}>
			</td>
			<td class="error">{{verify[1]}}
			</td>
		</tr>
		<tr>
			<td class="label">Email (Optional)</td>
			<td>
				<input type="text" name="email" value={{email[0]}}>
			</td>
			<td class="error">{{email[1]}}
			</td>
		</tr>
	</table>
	<input type="submit" value="Login">
</form>

{% endblock %}
