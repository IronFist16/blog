{% extends "base.html" %}

{% block content %}
	<br>
	<a href="/newpost">Post a Message Blog</a>
	<br>
	<a href="/registration">Sign in or Sign up here</a>
	<br>
	<br>
	{% if entries %}
		{% for entry in entries %}
			<div>
				<h2>{{entry.subject}}</h2>
			</div>
			<hr>
			<div>
				<pre>{{entry.content}}</pre>
			</div>
		{% endfor %}
	{% endif %}				
	<div>
		You have been visiting our blog for {{visits}} times
	</div>
{% endblock %}
